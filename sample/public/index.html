<!doctype html>
<html lang="en-JP">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BEAT JS SLIDER</title>
    <link rel="stylesheet" href="/dist/beat-js-slider.css"></link>
    <script type="text/javascript" src="/dist/beat-js-slider.js" defer="defer"></script>
    <script type="text/javascript" src="./sample/public/js/index.js" defer="defer"></script>
  </head>
  <body>
    <main>
      <h1>BEAT JS SLIDER</h1>

      <section class="block-section publish-section">
        <h2>PUBLISH SECTION</h2>
        <div class="container">
          <div class="item beat-js-slider beat-js-slider-publish">
            <div class="main-area">
              <div class="area-arrow">
                <div class="arrow arrow-left"></div>
              </div>
              <div class="area-middle-banner">
                <a href="/banner-1"><img class="banner bs-image-1 selected" src="https://source.unsplash.com/random/500x120" alt="banner 1" /></a>
                <a href="/banner-2"><img class="banner bs-image-2" src="https://source.unsplash.com/random/500x120" alt="banner 2" /></a>
                <a href="/banner-3"><img class="banner bs-image-3" src="https://source.unsplash.com/random/500x120" alt="banner 3" /></a>
                <a href="/banner-4"><img class="banner bs-image-4" src="https://source.unsplash.com/random/500x120" alt="banner 4" /></a>
                <a href="/banner-5"><img class="banner bs-image-5" src="https://source.unsplash.com/random/500x120" alt="banner 5" /></a>
              </div>
              <div class="area-arrow">
                <div class="arrow arrow-right"></div>
              </div>
            </div>
            <div class="paging-area">
              <button class="number-btn btn-section-1 selected" type="button"></button>
              <button class="number-btn btn-section-2" type="button"></button>
              <button class="number-btn btn-section-3" type="button"></button>
              <button class="number-btn btn-section-4" type="button"></button>
              <button class="number-btn btn-section-5" type="button"></button>
            </div>
          </div>
        </div>
      </section>

      <section class="block-section js-section">
        <h2>TEST 2 SLIDERS SECTION</h2>
        <div class="container">
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 3" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 4" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 5" />
          </div>
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 3" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 4" />
          </div>
        </div>
      </section>
      <section class="block-section">
        <h2>TEST 3 SLIDERS PAGING SECTION</h2>
        <div class="container">
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
          </div>
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
          </div>
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 3" />
          </div>
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 3" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 4" />
          </div>
          <div class="item beat-js-slider">
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 1" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 2" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 3" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 4" />
            <img class="bs-image" src="https://source.unsplash.com/random/500x120" alt="banner 5" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
